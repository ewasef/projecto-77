<html>

        <title>class 77</title>

    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am the Console Screen") ;
           
            var first_name="Eleeza" ;
            console.log(first_name) ;
            
            var last_name="Wasef" ;
            console.log(last_name) ;

            var full_name=first_name.concat(last_name) ;
            console.log(full_name) ;

            var length_of_full_name=full_name.length ;
            console.log(length_of_full_name) ;

            var name_one="I love soccer" ;
            console.log(name_one) ;

            var replace_name=name_one.replace("soccer","basketball") ;
            console.log(replace_name) ;

            var capital_name="Eleeza" ; 

            var lowercase_name=capital_name.toLowerCase() ;
            console.log(lowercase_name) ;

            var square_root=Math.sqrt(25) ;
            console.log(square_root)

            var maximum_number=Math.max(12, 45, 78, 24, 36, 53) ;
            console.log(maximum_number) ;

            var minimum_number=Math.min(3, 6, 81 , 47, 55, 11) ;
            console.log(minimum_number) ;


            var power=Math.pow(3,27) ;
            console.log(power) ;

        </script>
    </body>
